<!DOCTYPE html>
<html>

<head>
<title>Undo and Redo</title>

<script type="text/javascript" src="https://online.tableau.com/javascripts/api/tableau-2.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>

<script type="text/javascript" >
var viz;
function initViz() {
    var containerDiv = document.getElementById("vizContainer"),
    url = "https://prod-apnortheast-a.online.tableau.com/#/site/amanchauhan3110-795a14057a/workbooks/2512503?:origin=card_share_link",
    options = {
        hideTabs: false,
        hideToolbar: true,
        onFirstInteractive: function () {
		    // Listen for toolbar events
            viz.addEventListener(tableau.TableauEventName.TOOLBAR_STATE_CHANGE, onToolbarStateChange);
        }
    };
	viz = new tableau.Viz(containerDiv, url, options);
	setInterval(function () {viz.refreshDataAsync() }, 10000);
}


</script>
</head>

<body onload="initViz() ;">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
        <br />
</body>
</html>
